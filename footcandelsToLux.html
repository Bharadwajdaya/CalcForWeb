<html>
<head>
	<meta charset="utf-8">
 	<title>Calculator</title>
  	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<h1>Footcandles to lux conversion calculator</h1>
	<input id="footcandles" placeholder="Enter illuminance in footcandles:">
	
	<div id="ans"></div>
	<button id="cal_lum">Calculate</button>
</body>
<script>

	
	$("#cal_lum").click(function(){
		var val=$("#footcandles").val();
		var ans=0;
		ans=val*10.76391;
		$("#ans").html(ans);
	});

</script>
</html>
